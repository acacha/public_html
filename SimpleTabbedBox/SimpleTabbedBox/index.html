<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Strict//EN">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<title>Simple Tabbed Menu by CSS-Tricks</title>
	
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="tabs.css" />
	
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/element/element-beta-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/connection/connection-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/tabview/tabview-min.js"></script>
</head>

<body style="border:0;overflow:visible">


	<div id="page-wrap">
				
		<script type="text/javascript">
		var myTabs = new YAHOO.widget.TabView("content-explorer");
		</script>

		<div id="content-explorer">
			
			<ul class="yui-nav">
				<li class="selected"><a href="#">Pestanya 1</a></li>
				<li><a href="#">Pestanya 2</a></li>
				<li><a href="#">Pestanya 3</a></li>
				<li><a href="#">Google</a></li>
			</ul>
			
			<div class="clear"></div>
				
			<div class="yui-content">
			        <div>
					<object type="text/html" width="900" height="355" border="0px" data="http://www.iescopernic.com">				
				</div>
				<div>
					<object type="text/html" width="900" height="355" border="0px" data="http://www.iescopernic.com/mediawiki">
				</div>
				<div>
					<object width="425" height="355"><param name="movie" value="http://www.youtube.com/v/HV2taCwugzk&hl=en"></param><param name="wmode" value="transparent"></param><embed src="http://www.youtube.com/v/HV2taCwugzk&hl=en" type="application/x-shockwave-flash" wmode="transparent" width="425" height="355"></embed></object>
				</div>
				<div>
					<object type="text/html" border="0px" data="http://www.google.com">
				</div>
            
		    </div>

		
		</div>
				
	</div>
	
	<script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	_uacct = "UA-68528-29";
	urchinTracker();
	</script>

</body>

</html>
